<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลงทะเบียนร่วมงานเลี้ยง</title>
  <style>
    body {
      background: url('garden-background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Prompt', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }
    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 128, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #4b775c;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #3a5a40;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #b5c7b2;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background: #4b775c;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #3a5a40;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 250px;
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <form id="regForm" action="https://script.google.com/macros/s/AKfycbwDwezQZ2F05AhWW9Eo4W7ImyXfXXBl5UrKWLlFOcgwJ9rM47pyZ9Prkp3ybXnylBbkFg/exec" method="POST">
    <div class="logo">
      <img src="logo.jpg" alt="June & Ball Logo">
    </div>

    <h1>ลงทะเบียนร่วมงานเลี้ยง</h1>

    <label for="name">ชื่อ-นามสกุล</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">เบอร์โทรศัพท์</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">อีเมล</label>
    <input type="email" id="email" name="email" required>

    <label for="participation">ประเภทการเข้าร่วม</label>
    <select id="participation" name="participation" required>
      <option value="">-- กรุณาเลือก --</option>
      <option value="ทั่วไป">ทั่วไป</option>
      <option value="VIP">VIP</option>
      <option value="แขกพิเศษ">แขกพิเศษ</option>
    </select>

    <label for="food">อาหารที่ต้องการ</label>
    <select id="food" name="food" required>
      <option value="">-- กรุณาเลือก --</option>
      <option value="ทั่วไป">อาหารทั่วไป</option>
      <option value="มังสวิรัติ">อาหารมังสวิรัติ</option>
      <option value="ฮาลาล">อาหารฮาลาล</option>
    </select>

    <label for="message">ข้อความเพิ่มเติม</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">ลงทะเบียน</button>
  </form>

  <script>
    const form = document.getElementById('regForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      })
      .then(() => {
        alert('บันทึกข้อมูลเรียบร้อยแล้ว!');
        form.reset();
      })
      .catch(() => {
        alert('เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง');
      });
    });
  </script>

</body>
</html>
